version: '3.8'

# Ahora usando MongoDB Atlas - servicios locales de MongoDB removidos

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muscle-rpg-backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    networks:
      - muscle-rpg-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muscle-rpg-frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - muscle-rpg-network

networks:
  muscle-rpg-network:
    driver: bridge
