version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: muscle-rpg-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: muscleRPG2025
      MONGO_INITDB_DATABASE: muscle_rpg
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - muscle-rpg-network

  mongo-express:
    image: mongo-express:latest
    container_name: muscle-rpg-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: muscleRPG2025
      ME_CONFIG_MONGODB_URL: mongodb://admin:muscleRPG2025@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - muscle-rpg-network

volumes:
  mongodb_data:
    driver: local

networks:
  muscle-rpg-network:
    driver: bridge
