<nav class="navbar">
  <div class="navbar-brand">
    <span class="logo-icon">Muscle RPG</span>
  </div>

  <div class="nav-links" *ngIf="authService.isAuthenticated() && !isLoginPage">
    <a routerLink="/home" routerLinkActive="active" class="nav-link"> Home </a>
    <!-- <a routerLink="/ejercicios" routerLinkActive="active" class="nav-link"> Skill Tree </a> -->
    <a routerLink="/rutina" routerLinkActive="active" class="nav-link"> Routine </a>
    <a routerLink="/perfil" routerLinkActive="active" class="nav-link"> Perfil </a>
  </div>

  <div class="user-info" *ngIf="authService.isAuthenticated() && !isLoginPage">
    <span class="username">{{ authService.getUsername() }}</span>

    <!-- XP + STAMINA agrupadas en una columna -->
    <div class="stats-column">
      <!-- XP -->
      <div class="xp-section">
        <span class="xp-label">XP</span>
        <div class="xp-bar">
          <div class="xp-progress" [style.width.%]="xpPercentage"></div>
        </div>
        <span class="xp-text">{{ currentXP }} / {{ maxXP }}</span>
      </div>

      <!-- STAMINA (debajo de XP) -->
      <div class="stamina-section">
        <span class="stamina-label">Energia </span>
        <div class="stamina-bar">
          <div class="stamina-progress" [style.width.%]="staminaPercentage"></div>
        </div>
        <span class="stamina-text">{{ currentStamina }} / {{ maxStamina }}</span>
      </div>
    </div>

    <!-- Level -->
    <div class="level-badge">
      <span class="level-label">LVL</span>
      <span class="level-number">{{ level }}</span>
    </div>

    <button class="logout-btn" (click)="authService.logout()" title="Cerrar sesiÃ³n">
       ðŸšª
    </button>
  </div>
</nav>
