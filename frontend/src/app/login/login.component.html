<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="logo">üí™</div>
            <h1>MUSCLE RPG</h1>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div *ngIf="!isLoginMode">
                <div class="form-group">
                    <label for="nombre">NOMBRE *</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Nombre" required />
                </div>

                <div class="form-group">
                    <label for="apellido">APELLIDO *</label>
                    <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" placeholder="Apellido"
                        required />
                </div>

                <div class="form-group">
                    <label for="edad">EDAD *</label>
                    <input type="number" id="edad" name="edad" [(ngModel)]="edad" placeholder="Ingresa tu edad" min="13"
                        max="120" required />
                </div>

                <div class="form-group">
                    <label for="username">NOMBRE DE USUARIO</label>
                    <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Usuario" />
                </div>
            </div>

            <div class="form-group">
                <label for="email">EMAIL *</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="correo@ejemplo.com"
                    autocomplete="email" required />
            </div>

            <div class="form-group">
                <label for="password">CONTRASE√ëA *</label>
                <div class="password-input">
                    <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                        [(ngModel)]="password" placeholder="M√≠nimo 6 caracteres" autocomplete="current-password"
                        required />
                    <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" tabindex="-1">
                        {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
                    </button>
                </div>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                ‚ö†Ô∏è {{ errorMessage }}
            </div>

            <button type="submit" class="login-button" [disabled]="isLoading">
                {{ isLoading ? 'CARGANDO...' : (isLoginMode ? 'INICIAR SESI√ìN' : 'REGISTRARSE') }}
            </button>
        </form>

        <div class="toggle-mode">
            <button type="button" class="mode-toggle-btn" (click)="toggleMode()">
                {{ isLoginMode ? '¬øNo tienes cuenta? Reg√≠strate aqu√≠' : '¬øYa tienes cuenta? Inicia sesi√≥n' }}
            </button>
        </div>

        <div class="status-bar">
            <span class="status-dot"></span>
            <span class="status-text">{{ isLoginMode ? 'MODO INICIO DE SESI√ìN' : 'MODO REGISTRO' }}</span>
        </div>
    </div>
</div>
